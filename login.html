<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>Health Track - Cuindando da sua saúde</title>
  </head>
  <body id="telafundo">
      <div class="card" id="telalogin">
          <div class="card-body">
              <form>
                  <div class="form-group">
                      <h1 id="logintexto" class="form-title text-center">Health Track</h1>
                      <h2 class="mudar">Informe seu nome de usuário e senha</h2>
                      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu e-mail">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Senha">
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input">
                          <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
                      </div>
                  </div>
                  <div>
                      <button type="submit" class="btn btn-success btn-block">Fazer Login</button>
                  </div>
                  <div class="col-md-12 text-center">
                      <a href="#">Esqueceu sua senha?</a>
                  </div>
                  <hr class="my-3">
                  <button class="btn btn-google btn-danger btn-block" type="submit"><i class="fab fa-google mr-2"></i> Login usando Google</button>
                  <button class="btn btn-facebook btn-primary btn-block" type="submit"><i class="fab fa-facebook-f mr-2"></i> Login usando Facebook</button>
              </form>
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      </script>
  </body>
</html>
